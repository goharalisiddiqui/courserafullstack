<!doctype html>
<html>
<head>
    <title>Matching Game</title>
    <style type="text/css">
    	img { position: absolute; }
    	div { position: absolute; width: 500px; height: 500px; }
    	#rightside { left: 500px; border-left: 1px solid black; }

    </style>

</head>
<body id = "thebody" onload="generateFaces()">
	<h1>Matching Game!</h1>
	<p>Click on the extra smiling face on the left.</p>
	<div id="leftside"></div>
	<div id="rightside"></div>
	
	<script type="text/javascript">
    		
    		numberOfFaces = 5;
    		var score = 0;
    		var theLeftSide = document.getElementById("leftside");
    		var theRightSide = document.getElementById("rightside");
    		var theBody = document.getElementById("thebody");
    		
    		function generateFaces(){
    			for (var i = 0; i < numberOfFaces; i++){
	    			var img = document.createElement("img");
	    			img.src = "smile.png";
	    			img.style.top = (Math.floor(Math.random()*400)) + "px";
	    			img.style.left = (Math.floor(Math.random()*400)) + "px";
	    			theLeftSide.appendChild(img);
    			}

    			leftSideImages = theLeftSide.cloneNode(true);
    			leftSideImages.removeChild(leftSideImages.lastChild);
    			theRightSide.appendChild(leftSideImages);
    			theLeftSide.lastChild.onclick= function(event){
					event.stopPropagation();
					numberOfFaces += 5;
					score++;
					removeEveryChild(theLeftSide);
					theRightSide.removeChild(theRightSide.firstChild);
					generateFaces();
					};
				
				theBody.onclick = function() {
					alert("Game Over! Your Score: "+score);
					theBody.onclick = null;
					theLeftSide.lastChild.onclick = null;
					}; 

				function removeEveryChild(node){
					while(node.firstChild){
						node.removeChild(node.firstChild);
					}

				}

    		}
    </script>



 

 </body>
</html>
